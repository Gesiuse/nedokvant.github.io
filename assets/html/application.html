<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="../css/application.css">

<body>
    <main>
        <form class="form" id="applicationForm">
            <h1>Заявка на обучение</h1>
            <input class="input" required type="text" id="fullNameInput" placeholder="Введите ФИО">
            <input class="input" required type="text" id="institutionInput" placeholder="Введите название вашего учебного заведения">
            <input class="input" required type="date" id="dateInput" placeholder="Введите свою дату">
            <button class="button" id="submitButton" type="submit">Подать заявку</button>
            <a class="form-buttonback" href="../../index.html" type="button">Вернутся</a>
        </form>
        
    </main>
    <script>
       // Находим форму и кнопку отправки
var form = document.getElementById("applicationForm");
var submitButton = document.getElementById("submitButton");


form.addEventListener("submit", function(event) {
    
    if (!form.checkValidity()) {
        
        event.preventDefault();
       
        alert("Пожалуйста, заполните все обязательные поля формы.");
    } else {
        window.location.href = "../../index.html";
        alert("Ваша заявка отправлена!");
    }
});

    </script>
